<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Shield - Security-Focused Banking App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shield">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shield</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F172A;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(45, 212, 191, 0.3);
      border-top-color: #2DD4BF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
  <script>
    console.log('üåê Shield web page loading...');

    var serviceWorkerVersion = null;
    var scriptLoaded = false;

    function loadMainDartJs() {
      console.log('üì¶ Loading main.dart.js...');
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onerror = function() {
        console.error('‚ùå Failed to load main.dart.js');
      };
      scriptTag.onload = function() {
        console.log('‚úÖ main.dart.js loaded');
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl).catch(function(error) {
          console.warn('Service worker registration failed:', error);
        });
      });
    } else {
      var loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
      loadMainDartJs();
    }

    // Catch any global errors
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading Shield...</div>
  </div>
  <script src="flutter.js" defer></script>
</body>
</html>

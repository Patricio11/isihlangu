name: shield
description: A security-focused banking app for South Africa with advanced safety features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # UI & Animations
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.1.0
  gap: ^3.0.0

  # Utilities
  cupertino_icons: ^1.0.6
  sensors_plus: ^4.0.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Assets will be added here as needed
  # assets:
  #   - assets/images/
  #   - assets/animations/
